<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Fontowesome CDN -->
    <script
      src="https://kit.fontawesome.com/e7d365f835.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <main class="lg:max-w-screen-xl px-5 lg:px-12 lg:pt-16 mx-auto bg-[#FFFF]">
      <!-- Banner section start  -->
      <section
        class="flex flex-col lg:flex-row lg:justify-between lg:items-center"
      >
        <div class="mb-10">
          <h1
            class="text-5xl lg:text-[80px] font-extrabold leading-[70px] lg:leading-[100px] text-[#1C1C1C] mb-8"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="lg:w-3/4 text-lg font-medium text-gray-400 mb-8">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-7 py-2 lg:py-4 text-sm font-bold text-white rounded-xl"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-lg pl-2"></i>
          </button>
        </div>

          <div class="border-2 border-dashed relative p-2 self-end">
            <img src="./images/banner.png" alt="banner image" />

            <div class="flex justify-between items-center bg-white px-5 py-4 space-x-3 rounded-xl absolute left-[13%] bottom-1 shadow-lg">
              <div><i class="fa-solid fa-star text-4xl text-yellow-400"></i></div>
              <div>
                <h2 class="text-3xl font-extrabold leading-10">5.00</h2>
                <p class="text-base font-semibold text-[#777777]">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
